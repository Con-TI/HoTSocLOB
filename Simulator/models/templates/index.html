<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Application</title>
    {% load static %}
    <!-- Loads css file-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body>
    <div class="grid-container">
        <!-- TODO: Add questions/answers -->
        <div class="grid-item" id="empty-text-box">
            <textarea id="notes" placeholder="Notes..."></textarea>
        </div>
        
        <!-- TODO: Add scripts to communicate with python backend -->
        <div class="grid-item" id="order-input">
            <div class="input-group">
                <label for="price">Price:</label>
                <input type="number" id="price" step="1" min="1">
            </div>
            <div class="input-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" step="1" min="1">
            </div>
            <div class="button-group">
                <button id="buy-button">Buy</button>
                <button id="sell-button">Sell</button>
            </div>
        </div>
        
        <!-- Pending orders -->
        <div class="grid-item" id="pending-orders">
            <h4>Pending Orders</h4>
            <div class="order-list-container">
                <table id="order-list">
                    <thead>
                        <tr>
                            <th>Price</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Populate with orders -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- TODO: Integrate with python backend -->
        <div class="grid-item" id="account-info">
            <h3>Account Information</h3>
            <div class="info-container">
                <div class="info-item">
                    <span class="label">User:</span>
                    <span id="user-display">{{ request.user.username }}</span>
                </div>
                <div class="info-item">
                    <span class="label">Equity:</span>
                    <span id="equity-display">0</span>
                </div>
                <div class="info-item">
                    <span class="label">Unrealized PnL:</span>
                    <span id="unrealized-pnl-display">0</span>
                </div>
                <div class="info-item">
                    <span class="label">Realized PnL:</span>
                    <span id="realized-pnl-display">0</span>
                </div>
            </div>
        </div>
        
        <!-- Price chart in the right top -->
        <div class="grid-item" id="price-chart">
            <h3>Price Chart</h3>
            <div class="chart-container">
                <canvas id="midprice-chart"></canvas>
            </div>
        </div>
        
        <!-- Live orderbook in the right bottom -->
        <div class="grid-item" id="orderbook-display">
            <h3>Order Book</h3>
            <div class="orderbook-container">
                <div class="orderbook-half" id="buy-orders">
                    <h4>Buy Orders</h4>
                    <table>
                        <thead>
                            <tr>
                                <th>Bid Quantity</th>
                                <th>Bid</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Populate with bids -->
                        </tbody>
                    </table>
                </div>
                <div class="orderbook-half" id="sell-orders">
                    <h4>Sell Orders</h4>
                    <table>
                        <thead>
                            <tr>
                                <th>Ask</th>
                                <th>Ask Quantity</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Populate with asks -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- All code to integrate with python -->
    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
